<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dreams - Login do Professor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="game-title">Just Dreams</div>
            <h1>Bem-vindo de volta, Professor!</h1>
            <p>Faça login para acompanhar o progresso dos seus alunos.</p>
        </div>
        <div class="right-panel">
            <h2>Login do Professor</h2>
            <form id="professor-login-form">
                <div class="input-group">
                    <label for="professor-email">E-mail</label>
                    <input type="email" id="professor-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="professor-password">Senha</label>
                    <input type="password" id="professor-password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>
            <div class="link-button">
                Não tem uma conta? <a href="professor_cadastro.html">Cadastre-se aqui.</a>
            </div>
            <div class="link-button">
                Você é aluno? <a href="aluno_login.html">Clique aqui.</a>
            </div>
        </div>
    </div>
    <script src="script_professor_login.js"></script>
</body>
</html>
