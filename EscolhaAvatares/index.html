<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dreams - Escolha sua Profissão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selection-container">
        <h1>Escolha sua Profissão</h1>
        <p>Selecione a profissão que você deseja ser em seu mundo dos sonhos.</p>

        <div class="profession-grid">
            <div class="profession-card" data-profession="medico">
                <div class="profession-name">Médico</div>
            </div>
            <div class="profession-card" data-profession="bombeiro">
                <div class="profession-name">Bombeiro</div>
            </div>
            <div class="profession-card" data-profession="advogado">
                <div class="profession-name">Advogado</div>
            </div>
            <div class="profession-card" data-profession="juiz">
                <div class="profession-name">Juiz</div>
            </div>
        </div>

        <div id="avatar-selection" class="avatar-section hidden">
    <h2>Escolha seu Avatar de Médico</h2>
    <div class="avatar-grid">
        <div class="avatar-card" data-avatar="1">
            <img src="avatares/Captura de tela 2025-09-03 162455.png" alt="Avatar de Médico 1" class="avatar-img">
        </div>
        <div class="avatar-card" data-avatar="2">
            <img src="avatares/Avatar_Feminino_Negra.png" alt="Avatar de Médico 2" class="avatar-img">
        </div>
        <div class="avatar-card" data-avatar="3">
            <img src="avatares/Captura de tela 2025-09-03 162406.png" alt="Avatar de Médico 3" class="avatar-img">
        </div>
        <div class="avatar-card" data-avatar="4">
            <img src="avatares/Avatar_Pele_Negra.png" alt="Avatar de Médico 4" class="avatar-img">
        </div>
    </div>
</div>
        <button id="next-button" class="next-button" disabled>Avançar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
