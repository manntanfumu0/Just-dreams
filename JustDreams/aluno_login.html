<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dreams - Login do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="game-title">Just Dreams</div>
            <h1>Entre no mundo dos sonhos!</h1>
            <p>Faça login para começar a sua aventura.</p>
        </div>
        <div class="right-panel">
            <h2>Login do Aluno</h2>
            <form id="aluno-login-form">
                <div class="input-group">
                    <label for="aluno-username">Nome de usuário ou e-mail</label>
                    <input type="text" id="aluno-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="aluno-password">Senha</label>
                    <input type="password" id="aluno-password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>
            <div class="link-button">
                Não tem uma conta? <a href="aluno_cadastro.html">Cadastre-se aqui.</a>
            </div>
            <div class="link-button">
                Você é professor? <a href="professor_login.html">Clique aqui.</a>
            </div>
        </div>
    </div>
    <script src="script_aluno_login.js"></script>
</body>
</html>
